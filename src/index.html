<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Fooood</title>
</head>
<body>
  <div id='outer-div' class='shadow'>
    <div id='title-div'><h1 class='centered title'>Look at these Foods</h1></div>
    <div id='meals-div'>
      <div id='add-meal-div'>
        <form id='add-meal-form'>
          Name:<br>
          <input type='text' name='Name'><br>
          Calories:<br>
          <input type='text' name='Calories'><br>
          <input type='submit' value='Submit'><br>
        </form>
      </div>
      <table id='meal-table'></table>
    </div>
    <button id='add-meal'>+</button>
    <div id='most-food-div'><p id='most-food' class='centered most-food'>Most Popular Food:</p></div>
    <div id='foods-div'>
      <table id='food-table'></table>
    </div>
    <button id='add-food' class='add-btn'>+</button>
  </div>
</body>
</html>
